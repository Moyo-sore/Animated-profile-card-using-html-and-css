<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Animated Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

    <body>
        <div class="card">
            <div class="img-box">
                <img src="images/IMG-7631.JPG">
            </div>
            <div class="content">
                <div class="details">
                    <h3>Moyosore Sulaiman <br><span>Web Developer</span></h3>
                    <div class="data">
                        <h3>20<br><span>Posts</span></h3>
                        <h3>2,000<br><span>Followers</span></h3>
                        <h3>20<br><span>Following</span></h3>
                 </div>
                 <div class="action-btn">
                    <button>Follow</button>
                    <button>Message</button>
                 </div>
                </div>
            </div>
        </div>
    </body>
